<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="apply-page"> <!-- Added class for styling only this page -->
    <main>
        <h1 id="job-title">Apply for Job</h1>
        
        <form id="application-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number">Mobile Number:</label>
            <input type="text" id="number" name="number" placeholder="Enter your mobile number" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="skills">Additional Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="4" placeholder="Write a short cover letter"></textarea>

            <button type="submit">Submit Application</button>
        </form>

        <p id="confirmation-message" style="display: none;">
            âœ… Application submitted successfully!
        </p>
    </main>

    <script>
        // Function to extract job title from URL and display it
        function getJobTitleFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("job") || "Unknown Position";
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Set job title dynamically
            document.getElementById("job-title").textContent = "Apply for " + getJobTitleFromURL();

            // Handle form submission
            document.getElementById("application-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                
                // Show confirmation message
                let confirmationMessage = document.getElementById("confirmation-message");
                confirmationMessage.style.display = "block";
                confirmationMessage.style.color = "green";
                confirmationMessage.style.fontWeight = "bold";

                // Optionally, you can reset the form
                this.reset();

                // Simulate submission delay
                setTimeout(() => {
                    confirmationMessage.style.display = "none";
                }, 3000);
            });
        });
    </script>
</body>
</html>
